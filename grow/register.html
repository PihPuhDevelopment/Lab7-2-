{% extends 'base.html' %}

{% block content %}
<div class="article-body">

    {% if errors %}
        {% for error in errors %}
            <div class="error">
                {{error}}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="content">
            <table align="center">
                {{form.as_table}}
            </table>
            <button action="submit" class="btn btn-primary">Зарегистрироваться</button>
        </div>

    </form>

    </div>

{% endblock %}
